                    View and edit teams you are part of
                </div>

        <section class = "teams-container" id = "teams-container">

            <!--New Team Form-->
            
            <div class = " margin-top-1 new-team-wrapper " id = "new-team-wrapper">
                <form action = "https://mymeetingsapp.herokuapp.com/api/teams" 
                      method = "POST" 
                      id = "team-form" 
                      class = "hide" novalidate>

                      <div class="margin-bottom-2 input-element">
                        <h2 class="text-center new-team-heading hr">New Team Details</h2>
                        
                        <div class="margin-top-1">
                            Note: All fields marked with <span class="required-indicator">*</span> are Required
                        </div>
                      </div>

                    <div class = "margin-bottom-1 input-element"> 
                        <label for = "team-name" class = "input-label">
                               Team Name <span class = "required-indicator">*</span>    
                        </label>

                        <input type = "text" 
                               name = "team-name" 
                               id = "team-name" 
                               class = "form-inputbox  meeting-date"
                               placeholder = "Team Name" 
                               required
                        />

                        <div class = "error-help" ></div>
                    </div>

                    <div class = "margin-bottom-1 input-element">
                        <label for = "team-short-name" class = "input-label">
                             Short Name <span class = "required-indicator">*</span>
                        </label>

                        <input type = "text" 
                               name = "team-short-name" 
                               id = "team-short-name" 
                               class = "form-inputbox  meeting-date" 
                               placeholder = "Team Short Name" 
                        />

                        <div class = "error-help"></div>     
                    </div>


                    <div class = "margin-bottom-1 input-element">    
                        <label for = "team-description" class = "input-label"> 
                            Description <span class="required-indicator">*</span> 
                        </label>

                        <textarea name = "Description" 
                                  id = "team-description" 
                                  class = "form-inputbox  " 
                                  placeholder ="Describe your team"
                                  value = ""
                                  required></textarea>
                        
                        <div class="error-help"></div>
                    </div>

                    <div class = "margin-bottom-1 input-element">
                        <label for = "team-members" class = "input-label">
                            EmailIDs of attendees<span class = "required-indicator">*</span>
                        </label>

                        <input name = "team-members" 
                                  id = "team-members"
                                  aria-describedby = "teammembers-help" 
                                  class = "form-inputbox  "
                                  placeholder = "john@example.com, mark@example.com"
                                  value = ""
                                  required />

                        <div id = "teammembers-help" class = "pwd-help">
                            Seperate members name by a comma
                        </div>

                        <div class = "error-help"></div>
                    </div>

                    <div class = "flex-display margin-top-1 ">
                        <button class = " btn-primary signup-btn" 
                                type = "button" 
                                id = "add-new-team">Add Team
                        </button>

                        <button name = "cancel-form"
                                id = "cancel-form"
                                class = "btn-danger cancel-btn">Cancel
                        </button>
                    </div>

                </form>
                
                <div class = "add-symbol-wrapper">
                    <button class = "add-team-link" aria-label = "create new team">
                        <i class = "fas fa-plus"></i>
                    </button>
                </div>
            </div>
