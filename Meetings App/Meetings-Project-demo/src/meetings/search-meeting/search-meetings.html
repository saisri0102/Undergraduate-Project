            <section class=" form-group">
                        
                <h2 class="text-color-white text-bold hr">Search for meeting</h2>

                <div class="meeting-form-container">

                    <form action="https://mymeetingsapp.herokuapp.com/api/meetings" method="get" id="search-form">
                        <div class="margin-bottom-1">
                            <label for="search-date" class="display-block margin-bottom-1">Date<span class="sr-only">of Meeting</span></label>
                            <select name="search-date" id="search-date" class="form-inputbox ">
                                <option value="all">ALL</option>
                                <option value="past">PAST</option>
                                <option value="present">PRESENT</option>
                                <option value="future">FUTURE</option>
                            </select>
                            
                        </div>
                        
                        <div class="margin-bottom-1">
                            <label for="search-keywords" class="display-block margin-bottom-1">Search for<span class="sr-only">Keywords which describes the meeting</span></label>
                            <textarea name="search-keywords" id="search-keywords" placeholder="Search using keywords which describe the meeting" class="form-inputbox  description-textarea" value=""></textarea>
                            <div class="error-help"></div>
                        </div>
                        
                        <button type="submit"  class="btn-primary" id="search-btn">Search</button>
                    </form>
                </div>

            </section>

            <section>
                <div class="margin-top-2 margin-bottom-1 hr">
                    <h2 class="text-bold">Meetings matching search criteria</h2>
                </div>
               
                <div class="margin-bottom-1" id="search-result"></div>
            </section>
