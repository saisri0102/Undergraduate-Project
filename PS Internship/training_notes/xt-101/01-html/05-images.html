<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #nodejs-logo {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <!-- self-closing tag (img, hr) - both an opening and closing tag -->
        <div style="background-color: #333;">
            <img src="https://nodejs.org/static/images/logo.svg" alt="Node.js logo" id="nodejs-logo" />
        </div>
        <a href="https://en.wikipedia.org/wiki/Mickey_Mouse">
            <img src="images/mickey.jpeg" alt="A welcoming Mickey Mouse" />
        </a>
    </body>
</html>
