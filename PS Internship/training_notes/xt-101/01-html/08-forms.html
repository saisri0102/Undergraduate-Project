<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            :focus {
                outline-color: lightblue;
                outline-style: dashed;
                outline-width: 3px;
            }
        </style>
    </head>
    <body>
        what ?querystring - querystring
        purpose - to submit data

        <!-- no action - request is for this very page -->
        <form action="08-success.html" method="POST" novalidate enctype="multipart/form-data">
            <fieldset>
                <legend>User name</legend>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" value="John" disabled required />
                
                <label for="lname">Last Name</label>
                <!-- autocomplete="on" | "off"  -->
                <input type="text" name="lname" id="lname" autocomplete="off" placeholder="Your surname" required autofocus />
            </fieldset>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <fieldset>
                <legend>Base location</legend>
                <label>
                    <input type="radio" name="base_location" value="blr" />
                    Bangalore
                </label>

                <label>
                    <input type="radio" name="base_location" value="ggn" checked />
                    Gurgaon
                </label>
                <label>
                    <input type="radio" name="base_location" value="nd" />
                    Noida
                </label>
                <label>
                    <input type="radio" name="base_location" value="mum" />
                    Mumbai
                </label>
            </fieldset>

            <datalist id="cities">
                <option>Chennai</option>
                <option>Gurgaon</option>
                <option>Bangalore</option>
                <option>Mumbai</option>
            </datalist>

            <!-- Multiple option select using JS : https://www.meziantou.net/html-multiple-selections-with-datalist.htm -->
            Base location: <input list="cities" name="city" id="city" />
            Preferred base location: <input list="cities" name="preferred-city" id="preferred-city" />

            <!-- rrggbb : 0 - f : 000000 -->
            <label for="favorite-color">Favorite color</label>
            <input type="color" name="favorite-color" id="favorite-color" />

            <input type="file" />
            

            <!-- add fieldset, leb=gend, label etc. -->
            <input type="checkbox" name="base_location" value="blr" /> Bangalore
            <input type="checkbox" name="base_location" value="ggn" /> Gurgaon
            <input type="checkbox" name="base_location" value="nd" /> Noida
            <input type="checkbox" name="base_location" value="mum" /> Mumbai

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <input type="submit" value="Submit" />
            <input type="button" value="General button" />
        </form>
    </body>
</html>
