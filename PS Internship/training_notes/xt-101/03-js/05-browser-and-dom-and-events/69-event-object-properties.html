<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <label for="post">Post your message</label>
        <textarea id="post"></textarea>

        <script>
            document.querySelector( '#post' ).addEventListener( 'input', function( event ) {
                console.log( event );
            });
            
            document.querySelector( '#post' ).addEventListener( 'keypress', function( event ) {
                if( event.key === 'Enter' && event.ctrlKey === true ) {
                    // send the message to the backend
                    console.log( event );
                }
            });
        </script>
    </body>
</html>
