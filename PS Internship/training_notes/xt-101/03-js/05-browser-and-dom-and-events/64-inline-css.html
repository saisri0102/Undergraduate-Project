<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <button id="btn-change-color">Change color</button>
        
        <p id="p1" style="color: crimson; font-size: 1em;">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores doloremque tenetur, excepturi minus nisi dolore consequuntur. Ipsam perspiciatis fugiat praesentium aliquid odio! Perferendis excepturi sapiente, odit repudiandae vel recusandae dicta.
        </p>

        <script>
            (function() {
                const p1El = document.querySelector( '#p1' );

                console.log( p1El.style ); // inline style is read
                console.log( p1El.style.color ); // inline style is read
                
                // inline style is read - since it is not set inline, this willbe empty
                console.log( p1El.style.textDecoration );
                console.log( window.getComputedStyle( p1El ).getPropertyValue( 'text-decoration' ) );

                document.querySelector( '#btn-change-color' ).onclick = function() {
                    p1El.style.color = 'olive';
                    
                    // Chrome accepts hyphenated CSS properties - but in general this is not the case
                    // p1El.style['font-color'] = '2 em';

                    p1El.style.fontSize = '2 em';
                };
            }());
        </script>
    </body>
</html>
