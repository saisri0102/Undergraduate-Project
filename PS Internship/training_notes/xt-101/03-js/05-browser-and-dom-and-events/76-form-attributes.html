<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form name="form-login">
            <input type="text" name="username" required value="John Doe" />
            <input type="password" name="password" required />

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <button id="btn-outside-form">This will also submit the form</button>
        <button id="btn-outside-form-reset">This will also reset the form</button>

        <script>
            console.log( document.forms['form-login'] );
            console.log( document.forms['form-login']['username'] );
            console.log( document.forms['form-login'].username );

            const formEl = document.querySelector( 'form' );
            console.dir( formEl );
            console.log( formEl[0] );
            console.log( formEl[1] );
            console.dir( formEl.length );


            formEl.addEventListener( 'submit', function( event ) {
                event.preventDefault();

                const formValues = {};

                for( let i = 0; i < formEl.length; i++ ) {
                    const input = formEl[i];
                    if( input.name !== '' ) {
                        formValues[input.name] = input.value;
                    }
                }

                console.log( formValues );
            });

            document.querySelector( '#btn-outside-form' ).addEventListener( 'click', function() {
                // HTML5-based validations will not happen
                formEl.submit();
            });
            
            document.querySelector( '#btn-outside-form-reset' ).addEventListener( 'click', function() {
                formEl.reset();
            });
        </script>
    </body>
</html>
