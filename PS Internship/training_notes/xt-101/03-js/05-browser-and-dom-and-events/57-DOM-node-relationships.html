        <button>click me</button>
        <script>
            // DOM node - an object the browser creates for every HTML element
            // Document Object Model
            // DOM -> set of DOM nodes as a whole
            // DOM -> tree of DOM nodes

            // html element DOM node
            const htmlNode = document.documentElement;
            console.dir( htmlNode );

            const headNode = htmlNode.children[0];
            const bodyNode = htmlNode.children[1];

            // not important
            // console.dir( bodyNode.firstChild ); // whitespace text (text node)
            
            // more important
            console.dir( bodyNode.lastElementChild );
            
            // more important
            console.dir( bodyNode.firstElementChild );
            console.dir( bodyNode.firstElementChild.nextElementSibling ); // button
            console.dir( bodyNode.firstElementChild.nextElementSibling.nextElementSibling ); // script
        </script>
