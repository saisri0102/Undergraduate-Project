<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                display: grid;
                grid-gap: 10px 20px; /* rwo-gap column-gap */
                grid-template-columns: repeat( 3, 1fr ); /* distribute the extra space equally between columns 2 and 3 */
                grid-template-rows: repeat( 5, 100px );
                padding: 10px;
                border: 1px solid crimson;
            }

            .item {
                background-color: gold;
            }

            #item-4 {
                grid-area: 1 / 1 / 3 / 3;
                /* grid-row: span 3;
                grid-column: span 3; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3a</div>
            <div class="item">3b</div>
            <div class="item">3c</div>
            <div class="item" id="item-4">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
        </div>
    </body>
</html>
