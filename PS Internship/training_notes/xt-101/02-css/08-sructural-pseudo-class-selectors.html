<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            section p:nth-child(3) {
                color: crimson;
            }
            
            div > p:nth-of-type(2) {
                font-weight: bold;
            }

            /* select any element that is the 2nd child of its parent */
            :nth-child(2) {
                padding: 10px;
                border: 1px solid black;
            }

            /* it is a paragraph AND it is the second child of its parent */
            p:nth-child(2) {
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <section>
            <div>
                <p>para 1</p>
                <a href="#">Some link</a>
                <p>para 2</p>
                <a href="#">Some link</a>
                <p>para 3</p>
            </div>
        </section>

        <p>para 4</p>
        <p>para 5</p>
        <p>para 6</p>
    </body>
</html>
