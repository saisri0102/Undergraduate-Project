<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* Specificity of a selector : ( a, b, c, d ) */
            /* 
                a -> 0 for internal / external styles ; 1 for inline styles 
                b -> number of times an id appears in the selector
                c -> number of times a class appears
                d -> number of times a type appears
            */
            
            /* main #section-1 .y {
                color: green;
            } */

            /* ( 0, 1, 2, 1 ) */
            main #section-1.x .y {
                color: purple;
            }

            /* ( 0, 1, 2, 0 ) */
            .x #p-1.y {
                color: brown;
            }
            
            /* ( 0, 1, 1, 100 ) */
            .x #p-1 {
                color: magenta;
            }
            
            /* ( 0, 1, 0, 1 ) */
            section #p-1 {
                color: blue;
                font-size: 30px;
            }
            
            /* ( 0, 0, 0, 2 ) */
            section p {
                color: gold;
            }

            /* ( 0, 0, 0, 1 ) */
            p {
                color: olive;
            }
        </style>
    </head>
    <body>
        <main>
            <section id="section-1" class="x">
                <p id="p-1" class="y">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, quidem dolorem molestiae incidunt nobis esse praesentium provident quia maiores aspernatur alias perferendis culpa hic consequuntur quis nisi nesciunt libero iure!
                </p>
                <span class="y">I am a span with section with id #section-1</span>
            </section>
        </main>
    </body>
</html>
