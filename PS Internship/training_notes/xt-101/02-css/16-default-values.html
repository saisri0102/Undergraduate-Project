<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /*
                Every CSS property has a "initial value" (default) - for font-size it is "medium" (usually 16px)
            */
            p {
                font-size: 32px;
                background-color: yellow;
            }

            /* Exercise: Initial value for 
                background-color (transparent),
                color (not specified - black),
                border-width (medium - 1px),
                border-style (none), 
                line-height (normal - 1.2), 
                text-align (left if ltr, right if rtl), 
                overflow (visible), 
                float (none)
            */
        </style>
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti consequatur ipsam quo placeat, veritatis labore voluptatum rerum cupiditate ad rem mollitia. Corporis dolore quas reiciendis. Obcaecati provident ducimus autem et!
        </p>
    </body>
</html>
