<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* select an element which has a target attribute */
            [target] {
                color: crimson;
            }
            
            /* select an element which has a target attribute whose value is _blank */
            [target="_blank"] {
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <a href="./03-basic-selectors.html">Basic selectors</a>
        <a 
            href="https://developer.mozilla.org/en-us/docs/Web/CSS/Universal_selectors"
            target="_blank">
                The Universal selector
        </a>
    </body>
</html>
