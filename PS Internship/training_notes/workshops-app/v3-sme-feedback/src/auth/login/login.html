<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Workshops App</title>
        
        <!-- reset stylesheet - removes default styling by browser -->        
        <link rel="stylesheet" href="/dist/css/common/external/reset.css">
        <link rel="stylesheet" href="/libs/fontawesome-free-5.15.2-web/css/all.min.css">
        <link rel="stylesheet" href="/dist/css/common/utils.css">
        <link rel="stylesheet" href="/dist/css/common/app.css">
        <link rel="stylesheet" href="/dist/css/common/nav.css">

        <style>
            .form-group-inline {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <header class="my-5">
                    <h1>Login</h1>
                    <hr />
                </header>
                <form action="http://localhost:8001/login" method="post">
                    <div class="form-group">
                        <div>
                            <input type="email" placeholder="email" name="email" />
                            <small class="text-italic">john.doe@example.com</small>
                            <small class="form-control-error" id="email-error"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="password" placeholder="password" name="password" />
                            <small class="text-italic">password</small>
                            <small class="form-control-error" id="password-error"></small>
                        </div>
                    </div>
                    <div class="form-group-inline" style="vertical-align: top;">
                        <button id="btn-login" type="submit">Submit</button>
                    </div>
                </form>

                <p>
                    Make sure to be running the server that requires authentication. For this run <strong><code>npm run auth</code></strong> from within the <strong>workshops-server/</strong> folder.
                </p>
            </div>
        </main>

        <footer class="page-footer">
            <div class="text-center">&copy; <a href="http://www.digdeeper.in">www.digdeeper.in</a></div>
        </footer>
        
        <script src="/libs/notifications-center/js/notifications.js"></script>
        <script src="/src/auth/login/login.js" type="module"></script>
    </body>
</html>
