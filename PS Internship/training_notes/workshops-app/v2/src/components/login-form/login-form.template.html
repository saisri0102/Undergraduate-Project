<main>
    <div class="container">
        <header class="my-5">
            <h1>Login</h1>
            <hr />
        </header>
        <form action="{{AppConfig.API_BASE_URL}}/{{action}}" method="post" id="login-form">
            <div class="form-group-inline">
                <div>
                    <input type="email" placeholder="email" name="email" value="john.doe@example.com" />
                </div>
                <small class="text-italic">john.doe@example.com</small>
            </div>
            <div class="form-group-inline">
                <div>
                    <input type="password" placeholder="password" name="password" value="password" />
                </div>
                <small class="text-italic">password</small>
            </div>
            <div class="form-group-inline" style="vertical-align: top;">
                <button id="btn-login" type="submit">Submit</button>
            </div>
        </form>

        <p>
            Make sure to be running the server that requires authentication. For this run <strong><code>npm run auth</code></strong> from within the <strong>workshops-server/</strong> folder.
        </p>
    </div>
</main>
