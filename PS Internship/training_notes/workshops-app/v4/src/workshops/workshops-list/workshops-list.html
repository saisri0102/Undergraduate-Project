<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Welcome to Workshops Application. This helps find technical workshops happening in and around your place.">
        <title>Workshops List | Workshops App</title>
        
        <!-- reset stylesheet - removes default styling by browser -->
        <link rel="stylesheet" href="/dist/css/common/external/reset.css">
        <link rel="stylesheet" href="/libs/fontawesome-free-5.15.2-web/css/all.min.css">
        <link rel="stylesheet" href="/libs/notifications-center/css/notifications.css">
        <link rel="stylesheet" href="/dist/css/common/utils.css">
        <link rel="stylesheet" href="/dist/css/common/app.css">
        <link rel="stylesheet" href="/dist/css/common/nav.css">
        <link rel="stylesheet" href="/dist/css/workshops/workshops-list/workshops-list.css">
    </head>
    <body>
        <nav class="navbar-main">
            <div class="container nav-wrapper">
                <ul class="nav nav-desktop">
                    <li>
                        <a href="/src/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/src/workshops/workshops-list/workshops-list.html" class="active">Workshops List</a>
                    </li>
                    <li>
                        <a href="/src/app/about/about.html">About</a>
                    </li>
                </ul>
                <button class="btn-menu btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="nav nav-mobile container hide">
                <li>
                    <a href="/src/index.html">Home</a>
                </li>
                <li>
                    <a href="/src/workshops/workshops-list/workshops-list.html">Workshops List</a>
                </li>
                <li>
                    <a href="/src/app/about/about.html">About</a>
                </li>
            </ul>
        </nav>
        <main>
            <section class="container">
                <header class="my-5">
                    <div class="d-flex justify-content-space-between">
                        <h1>List of Workshops</h1>
                        <button class="btn-primary" id="btn-hide-details">Hide details</button>
                    </div>
                    <hr />
                </header>
                <div class="workshops-list" id="workshops-list"></div>
            </section>
        </main>
        <footer class="page-footer">
            <nav class="navbar-footer">
                <div class="container">
                    <ul class="list-unstyled">
                        <li>
                            <a href="/src/index.html">Home</a>
                        </li>
                        <li>
                            <a href="/src/workshops/workshops-list/workshops-list.html">Workshops List</a>
                        </li>
                        <li>
                            <a href="/src/app/about/about.html">About</a>
                        </li>
                        <li>
                            <a href="/src/app/sitemap/sitemap.html">Site map</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="text-center">&copy; <a href="http://www.digdeeper.in">www.digdeeper.in</a></div>
        </footer>

        <template id="workshops-list-tpl">
            {{#each workshops}}
                <a class="card workshops-list-item my-3 text-reset text-no-underline" href="/src/workshops/workshop-details/workshop-details.html?id={{this.id}}">
                    <div class="text-center">
                        <img src="{{this.imageUrl}}" alt="{{this.name}}" />
                    </div>
                    <h2 class="workshops-list-item-title my-3">{{this.name}}</h2>
                    <div class="my-3 workshops-list-item-details">
                        <div class="my-1">
                            <time datetime="{{formatDate this.startDate}}">{{formatDate this.startDate  'display'}}</time> - <time datetime="{{formatDate this.endDate}}">{{formatDate this.endDate 'display'}}</time>
                        </div>
                        <div>
                            <time>{{this.time}}</time>
                        </div>
                    </div>
                </a>
            {{/each}}
        </template>

        <script src="/libs/handlebars-v4.7.7/handlebars.js"></script>
        <script src="/libs/notifications-center/js/notifications.js"></script>
        <script src="/dist/js/js/navbar.js" type="module"></script>
        <script src="/dist/js/workshops/workshops-list/workshops-list.js" type="module"></script>
    </body>
</html>
