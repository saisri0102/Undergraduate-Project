<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            class FancyButtonInner extends React.Component {
                constructor( props ) {
                    super( props );
                    this.buttonRef = props.innerRef;
                }
                
                render() {
                    return (
                        <button ref={this.buttonRef} className="FancyButton" onClick={() => console.log( this.buttonRef.current.innerText )}>
                            {this.props.children}
                        </button>
                    );
                }
            }

            const FancyButton = React.forwardRef( ( props, ref ) => <FancyButtonInner innerRef={ref} {...props} /> );

            // You can now get a ref directly to the DOM button:
            const ref = React.createRef();
            const el = <FancyButton ref={ref}>Click me!</FancyButton>;

            ReactDOM.render( el, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
