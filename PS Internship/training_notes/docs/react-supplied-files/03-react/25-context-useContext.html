<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            a.dark {
                color: darkblue;
            }

            a.light {
                color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            var ThemeContext = React.createContext( "dark" );
            var UserContext = React.createContext({
                name: 'John',
                age: 32
            });

            class App extends React.Component {
                render() {
                    return (
                        <Navbar theme={this.props.theme} />
                    );
                }
            }

            class Navbar extends React.Component {
                render() {
                    return (
                        <React.Fragment>
                            <Link>Some link</Link>
                            <Link />
                        </React.Fragment>
                    )
                }
            }

            function Link( props ) {
                const user = React.useContext( UserContext );
                const theme = React.useContext( ThemeContext );

                return (
                    <a href="#" className={theme}>
                        {
                            props.children ? props.children : user.name
                        }
                    </a>
                );
                            
            }

            ReactDOM.render(
                <ThemeContext.Provider value="light">
                    <UserContext.Provider value={{
                        name: 'John',
                        age: 32
                    }}>
                        <App/>
                    </UserContext.Provider>
                </ThemeContext.Provider>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
