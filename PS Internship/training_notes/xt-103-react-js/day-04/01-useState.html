<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            function Counter() {
                // When we call useState() in the first call to the function, React starts maintaining a state variable with initial value 0
                // An array with 2 items
                    // 1st - the value of the state variable mantained
                    // 2nd - a function - like setState() for this state variable
                const [ counter, setCounter ] = React.useState( 0 );

                // Just like setState(), the setter function for the state variables has 2 forms
                    // you pass the new value
                    // you pass a function (use this when the new state depends on the current state)
                const increment = () => setCounter( counter => counter + 1 );
                const decrement = () => setCounter( counter => counter - 1 );

                return (
                    <div>
                        <button onClick={decrement}>-</button>
                        <span>{counter}</span>
                        <button onClick={increment}>+</button>
                    </div>
                )
            }

            ReactDOM.render( <Counter />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
