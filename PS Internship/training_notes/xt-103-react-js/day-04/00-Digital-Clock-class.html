<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            class DigitalClock extends React.Component {
                state = {
                    time: null
                }

                startClock = () => {
                    this.id = setInterval(() => {
                        console.log( 'we are about to change state' );

                        this.setState({
                            time: (new Date()).toTimeString()
                        });
                    }, 1000);
                }

                render() {
                    return (
                        <React.Fragment>
                            <div>
                                {this.props.message} {this.state.time}
                            </div>
                            <button onClick={this.startClock}>Start ticking</button>
                        </React.Fragment>
                    );
                }

                componentWillUnmount() {
                    clearInterval( this.id );
                }
            }

            ReactDOM.render( <DigitalClock message="The time in India is " />, document.getElementById( 'root' ) );

            setTimeout(() => {
                ReactDOM.render( <div>That's all folks</div>, document.getElementById( 'root' ) );
            }, 10000);
        </script>
    </body>
</html>
