<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            function DigitalClock( { message } ) {
                const [ time, setTime ] = React.useState( (new Date()).toTimeString() );

                let id;

                const startClock = () => {
                    id = setInterval(() => {
                        console.log( 'changing the time' );
                        setTime( (new Date()).toTimeString() );
                    }, 1000);
                };

                return (
                    <React.Fragment>
                        <div>
                            {message} {time}
                        </div>
                        <button onClick={startClock}>Start ticking</button>
                    </React.Fragment>
                );
            }

            ReactDOM.render( <DigitalClock message="The time in India is " />, document.getElementById( 'root' ) );

            setTimeout(() => {
                ReactDOM.render( <div>That's all folks</div>, document.getElementById( 'root' ) );
            }, 10000);
        </script>
    </body>
</html>
