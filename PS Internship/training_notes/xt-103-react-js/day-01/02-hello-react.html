<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .framework-name {
                color: crimson;
            }
        </style>
    </head>
    <body>
        <!-- We shall create this through React -->
        <!-- 
            <div id="message" title="An introduction to React UI">
                Hello <span id="name" class="framework-name">React</span>
            </div>
        -->
        <!-- A place for React to create the UI and show it -->
        <div id="root"></div>
        
        <!-- to define the UI components -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js"></script>

        <!-- takes in UI defintions, does DOM manipulations and shows the page -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            // Define a "React element" -> defintion for a piece of the UI
            // JSX (JavaScript XML) is like HTML written within JS code
            const div = <div id="message" title="An introduction to React UI">
                <label htmlFor="username">User name</label>
                <input type="text" id="username" />
                Hello <span id="name" className="framework-name">React</span>
            </div>;


            // A div DOM node is created from the div React element, and it is set as the child within the root element
            ReactDOM.render( div, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
