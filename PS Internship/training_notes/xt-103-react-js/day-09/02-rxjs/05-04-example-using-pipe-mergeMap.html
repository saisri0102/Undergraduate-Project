<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="rxjs-6.6.3.umd.js"></script>

        <script>
            const interval = rxjs.interval;
            const take = rxjs.operators.take;
            const map = rxjs.operators.map;
            const mergeMap = rxjs.operators.mergeMap;
            
            const xy$ = interval( 1000 ).pipe(
                take( 3 ),
                mergeMap( x => interval( 1000 ).pipe(
                    take( 3 ),
                    map( y => ( { x, y } ) )
                ))
            );
            xy$.subscribe( xy => console.log( xy ) );
        </script>
    </body>
</html>
