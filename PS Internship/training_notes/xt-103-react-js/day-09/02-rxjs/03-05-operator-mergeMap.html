<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="rxjs-6.6.3.umd.js"></script>

        <script>
            const interval = rxjs.interval;
            const take = rxjs.operators.take;
            const map = rxjs.operators.map;
            const mergeMap = rxjs.operators.mergeMap;
            
            const xy$ = mergeMap( x => map( y => ( { x, y } ) )( take( 3 )( interval( 1000 ) ) ) )( take( 3 )( interval( 1000 ) ) );
            xy$.subscribe( xy => console.log( xy ) );
        </script>
    </body>
</html>
