                observer.next( 1 );
                observer.next( 2 );
                observer.next( 3 );
            });

            const numsSubject = new rxjs.Subject();

            const subscription1 = numsSubject.subscribe(evt => {
                console.log(`[1] ${evt}`);
            });
            
            const subscription2 = numsSubject.subscribe(evt => {
                console.log(`[2] ${evt}`);
            });

            const subscription = nums$.subscribe( numsSubject );
        </script>
