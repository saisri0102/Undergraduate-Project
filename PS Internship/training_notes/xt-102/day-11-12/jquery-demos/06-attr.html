        <div class="error">Some error occured</div>
        <div class="error">Some error occured</div>

        <script src="external/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                const $paras = $( '.error' );
                
                $paras.attr( 'title', 'Try again, or check with your site admin if the problem persists.' )

                $paras.eq(0).removeAttr( 'title' );

                console.log( $paras.attr( 'title' ) );
            });
