<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <ul id="workshops"></ul>

        <script src="external/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $.get( 'http://workshops-server.herokuapp.com/workshop' )
                    .done(function( workshops ) {
                        console.log( workshops );

                        const $workshopsUl = $( '#workshops' );

                        // jQuery way of iterating through arrays
                        $.each( workshops, function( idx, workshop ) {
                            $workshopsUl.append( $( `<li>${workshop.name}</li>` ) );
                        });
                    })
                    .fail(function( xhr, status, message ) {
                        alert( 'Could not fetch' )
                    });
            });
        </script>
    </body>
</html>
