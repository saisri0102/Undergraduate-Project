<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="border-bottom border-primary pb-2">Login</h1>
            <form class="my-5" novalidate>
                <div class="form-group row" id="form-group-inputEmail">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" name="inputEmail" />
                        <div class="valid-feedback">
                            Email looks good!
                        </div>
                        <div class="invalid-feedback" id="invalid-email"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Login" />
                        <div class="valid-feedback">
                            Password looks good!
                        </div>
                        <div class="invalid-feedback" id="invalid-password"></div>
                    </div>
                </div>
            </form>
        </div>
            
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script>
            document.querySelector( 'form' ).addEventListener( 'submit', function( event ) {
                event.preventDefault();

                if( !/^[A-Za-z 0-9_\.]+@sapient.com$/.test( this.inputEmail.value.trim() ) ) {
                    // to help Bootstrap understand through browser JS validations
                    this.inputEmail.setCustomValidity( 'Email id does not meet requirements.' );
                    // this.inputEmail.reportValidity(); // reports in browser's built-in way
                    
                    // For display purpose
                    document.querySelector( '#invalid-email' ).innerHTML = 'Email id does not meet requirements.';
                    
                    // this.inputEmail.classList.remove( 'is-valid' );
                    // this.inputEmail.classList.add( 'is-invalid' );
                } else {
                    // to help Bootstrap understand through browser JS validations
                    this.inputEmail.setCustomValidity( '' );
                    // this.inputEmail.reportValidity(); // reports in browser's built-in way

                    // For display purpose
                    document.querySelector( '#invalid-email' ).innerHTML = '';
                    
                    
                    // this.inputEmail.classList.remove( 'is-invalid' );
                    // this.inputEmail.classList.add( 'is-valid' );
                }

                this.classList.add( 'was-validated' );
            })
        </script>
    </body>
</html>
