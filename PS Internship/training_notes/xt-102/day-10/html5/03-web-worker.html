<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        Which Fibonacci number?
        <input type="number" id="nth" />
        <button>Click me</button>
        <!--
            If we have CPU-bound tasks (CPU intensive - logic that takes long time to execute)
        -->
        <script>
            document.querySelector( 'button' ).addEventListener( 'click', function() {
                const worker = new Worker( './03-worker.js' );

                worker.postMessage({
                    n : parseInt( document.querySelector( '#nth' ).value )
                });

                worker.onmessage = function( { data : { n, result } } ) {
                    console.log( `Fibonacci #${n} is ${result}` );
                };
            });
        </script>
    </body>
</html>
