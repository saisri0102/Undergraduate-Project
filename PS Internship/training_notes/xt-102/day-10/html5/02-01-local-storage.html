<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <label for="favorite-color">Favorite color</label>
        <input type="color" id="favorite-color" />

        <script>
            document.querySelector( '#favorite-color' ).addEventListener( 'change', function() {
                // https://stackoverflow.com/questions/13567509/what-happens-when-localstorage-is-full
                try {
                    // both key and value are strings
                    localStorage.setItem( 'favorite-color', this.value );
                } catch( err ) {
                    localStorage.clear();
                }
            });
        </script>
    </body>
</html>
