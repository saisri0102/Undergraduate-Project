<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root{
            font-size: 16px; /*1rem* - change this place and it change font size where ever we use rem.*/
        }
        body{
            background-color: purple;
        }
        .modal-dialog{
            position: fixed;
            width:400px;
            top:50%;
            margin-bottom:-100px;
            left:50%;
            margin-left: -200px;
            border:1px solid black;
            height:200px;
            padding:40px;
            background-color: white;
            font-size: 1.5rem; /* 1.5* 16px =24px */

        }
    </style>
</head>
<body>
    <div class="modal-dialog"> <!--Modal dialog means we need to take some action when it popup-->

        <hr>
