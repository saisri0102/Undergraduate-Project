
  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background</title>
        <style>
            div {
                height: 400px;
                border: 1px solid black;
                margin-bottom: 20px;
            }

            div:nth-of-type(1) {
                background-color: lightblue;
            }
            
            div:nth-of-type(2) {
                background-image: url( "../Images/1.jpg" );
                background-repeat: no-repeat;
                background-position: 50%;
            }
            
            div:nth-of-type(3) {
                background-image: url( "../Images/1.jpg" );
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            
            div:nth-of-type(4) {
                background-image: url( "../Images/1.jpg" );
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            div:nth-of-type(5) {
                background-image: url( "../Images/1.jpg" );
                background-repeat: no-repeat;
                background-size: contain;
                background-repeat: repeat;
            }
            div:nth-of-type(6){
               background: linear-gradient(to right , crimson 0%,olive 30%, blue 30%);
            }
        </style>
    </head>
    <body>
        <!--
            Options for backgrounds
            1. background-image
            2. background-color
            3. gradients (background-color)
        -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
