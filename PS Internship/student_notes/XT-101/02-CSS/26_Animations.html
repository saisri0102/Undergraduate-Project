<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>>, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
           position: relative;
           width:100px;
           height:100px;
           background-color: crimson;
           color:white;
           text-align: center;
           line-height: 100px;
           transition: all 300ms;
           
       }
       .move{
           animation-name: move, pulse; /* applying animation*/
           animation-duration: 3s, 2s;
           animation-delay: 2s, 0; /* Starts moving after 3sec*/
           animation-timing-function: linear, ease-in-out; /* ease-in , ease-out*/
           animation-iteration-count: 2, infinite; /*infinite - never stops*/
           animation-direction: reverse, alternate; /* keep last frame at beginning */
       }
       div:active{
           height:200px;
           line-height: 200px;
       }

       @-webkit-keyframes{   

       }
       @-moz-keyframes{

       }
       @keyframes move{    /* defining*/
         0% {
              
              left:0px;
              top:0px;
          }

          25% {

               left:90vw;
               top:0px;
               /* right:0px;   at 1/4th of duration  We cannot interpolate left to right */

          }

          50% {
              left:90vw;
              top:90vh;
          }

          75% {
              top:90vh;
              left:0px;
          }
          100% {
              top:0px;
              left:0px;
          } 
          
       }
       @keyframes pulse{
           0%{
            transform: scale(1,1);
           }
           50%{
              transform: scale(1.1,1.1)
           }
       }

    </style>
</head>
<body>
    <div id="sapient" >
        SAPIENT
    </div>
    <button onclick="document.querySelector('#sapient').classList.add('move')">Move</button>
</body>
</html>
