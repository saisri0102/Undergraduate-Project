<!--
    Reference : https://developer.mozilla.org/en-US/docs/Web/API/Window

    1. window - Represents browser window
    2. window.document or document.
    3. window.navigator or navigator - gets the browser properties
    4. window.location - gives detials of current url (we can find all the parts of url)
    5. window.history

    we have window methods to open up, pop p window, resize child window , moving windows
    windows properties : to find dimensions of window (viewport, total size etc)

    window object is "global object" - All global variables we create in the browser (not let and const varibales global variables) are properties of the window object

    Examples: window.parseInt , window.alert etc 

    Ex: var xyz=1;
    window.xyz = 1
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // methods to open up pop up window, resize child window, moving windows
            // properties to find dimensions of the window (viewport, total size etc.)
            console.log( window );
            const childWindow = window.open( 'https://www.google.com' );

            // window is the "global object"
            // All global variable we create in the browser (not let and const global variables) are properties of the window object

            var abc = 1;
            console.log( window.abc ); // 1
            
            // alert() is window.alert()!
            window.alert( 'hello' );
            
            console.log( window.document );
            console.log( document );
            
            // gets the browser properties
            console.log( window.navigator );
            console.log( navigator );
            
            console.log( window.location );
            console.log( location );

            console.log( window.history );
            console.log( history );
        </script>
    </body>
</html>
