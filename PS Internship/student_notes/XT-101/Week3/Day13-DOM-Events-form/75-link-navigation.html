<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <a href="https://www.google.com" class="confirm">Google Search</a>
        <a href="https://www.google.com" class="confirm">Google Search</a>
        <a href="https://www.google.com" >Google Search</a>
    </body>

    <script>
        /** task:
         * When user clicks on the links, a confirm dialog appears -> If user selects yes then go 
         * ahead with normal navigation, else stop the browser navigation .
         * */

         function navigationConfirm(){
             const userInput= confirm('Do you wanna navigate ?');
             console.log(userInput);
             if(userInput===false){
                event.preventDefault();
             }
         }
         const confirmEl= document.querySelectorAll('.confirm');
         confirmEl.addEventListener('click', navigationConfirm);

        
    </script>
</body>
</html>
