<!DOCTYPE html>
<html>
<body>

<!-- Note that the <li> elements inside <ul> are not indented (whitespaces). 
If they were, the first child node of <ul> would be a text node 
-->
<ul id="myList">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>


<p>Click the button to remove the  list.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var list = document.getElementById("myList");
  list.removeChild(list.lastElementChild); // removes last element child of ul (last li)
}
</script>

</body>
</html>
