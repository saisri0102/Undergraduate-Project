<!--
    1. Have a form that accepts user inputs
        - City
        - Min
        - Max
    2. Have a table with 3 columns - city, min,max
    3. When user clicks on the button within the form, add the details in a row
-->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            table,
            tr,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            
        </style>
    </head>

    <body>
        <form>

            <div>
                <label for="city">City</label>
                <input type=text id="city" name="cityname" value="">
            </div>

            <div>
                <label for="minTemp">Min</label>
                <input type=text id="minTemp" name="minTemp" value="">
            </div>

            <div>
                <label for="maxTemp">Max</label>
                <input type=text id="maxTemp" name="maxTemp" value="">
            </div>

            <input type="button" id="btn-submit" value="Add city details">

        </form>

        <table id="form-table">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Min</th>
                    <th>Max</th>
                </tr>
            </thead>
        </table>

        <script>
            const btnSubmitEl = document.querySelector('#btn-submit');

            btnSubmitEl.onclick = function () {

                const cityEl = document.querySelector('#city').value;
                const minEl = document.querySelector('#minTemp').value;
                const maxEl = document.querySelector('#maxTemp').value;


                const formTableEl = document.querySelector('#form-table');
                const tableBody = document.createElement('tbody');
                const tableRow = document.createElement('tr');
                const Rowvalue1 = document.createElement('td');
                const Rowvalue2 = document.createElement('td');
                const Rowvalue3 = document.createElement('td');



                formTableEl.appendChild(tableBody);
                tableBody.appendChild(tableRow);

                tableRow.appendChild(Rowvalue1);
                Rowvalue1.appendChild(document.createTextNode(cityEl));

                tableRow.appendChild(Rowvalue2);
                Rowvalue2.appendChild(document.createTextNode(minEl));

                tableRow.appendChild(Rowvalue3);
                Rowvalue3.appendChild(document.createTextNode(maxEl));

            }

        </script>
    </body>

</html>
