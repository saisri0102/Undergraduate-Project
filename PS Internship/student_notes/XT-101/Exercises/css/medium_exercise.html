<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        
        color: #292929;
        
    }

    .medium{
        background-color: #FFC017;
        width: 100%;
        border-bottom: 1px solid black;
        position: fixed;
        left:0;
    
        justify-content: center;
    }
    .nav-box{
        
        font-family: sohne, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size:14px;
        line-height: 20px;
        font-weight: 400;
        float: right;

    }
    #logo{
        display: inline;
    }
    #logo img{
       margin-top: 1em;
       width: 10%;
       height:30px;
       
    }
    .nav-link{
        text-decoration: none;
        color: black;
    }
    .nav-in li{
        list-style-type: none;
        display: inline;
        padding: 1em;
    }
    .gs-button{
        background-color:#080808;
        padding:7px 16px 9px;
        color: white;
        border:1px solid black;
        border-radius: 3px;
        line-height: 20px;
        text-align: center;
        font-weight: 400;
        cursor: pointer;
        
    }

</style>
<body>
    <nav  class="medium">
    <header style="width: 90%; margin: auto;">
        <div>
        <div id="logo"><strong>Medium</strong></div>
        <nav class="nav-box">
            <ul class="nav-in">
                <li><a href="" class="nav-link">Our Story</a></li>
                <li><a href="" class="nav-link">Membership</a></li>
                <li><a href="" class="nav-link">Write</a></li>
                <li><a href="" class="nav-link">Sign in</a></li>
                <li><button class="gs-button">Get Started</button></li>
            </ul>
        </nav>
    </div>
    </header>
</nav>
