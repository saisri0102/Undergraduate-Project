<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            font-size:20px;
        }
        .todo-list{
            width:320px;
            margin:0 auto;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .todo-list li{
            display: flex;
            margin: 1em;
            justify-content: space-between;
            border:1px solid black;
            border-radius: 5px;
            padding: 10px;
        }
        .todo-list li button{
            background-color: crimson;
            padding:10px;
            color:white;
            border: 0;
            width:60px;
            border-radius: 5px;
        }
    
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <script type="text/babel">

        class TaskItem extends React.Component {
           render(){
               const {name, completed} = this.props;

               return (
                    <li>
                        <label htmlFor="completed-box">
                        <input type= "checkbox" id="completed-box" checked = {completed}/>
                        {name}
                        </label>
                        <button>Delete</button>
                    </li>   
               );
           }

        }

        function TasksList ( {tasks}){
            //const taskReactEls = tasks.map(task => <TaskItem {...task} />);
            return (
                <React.Fragment>
                    <ol className="todo-list">
                        { tasks.map(task => <TaskItem {...task} />)}
                    </ol>
                </React.Fragment>
            )
        }
        const tasks = [
            {
                name: 'Buy Milk',
                completed:true,
                key:1
            },
            {
                name: 'Learn React',
                completed:false,
                key:2
            }
        ]

        ReactDOM.render(<TasksList tasks = {tasks}/>, document.getElementById('root'));
    </script>
</body>
</html>
