<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

   
    <script type="text/babel">

        const span = React.createElement('span', {key: 1}, '0'); 
        const buttonPlus = <button key= {2} >+ </button>
        const buttonMinus = <button key={3}>-</button>
  
        ReactDOM.render([span, buttonPlus, buttonMinus], document.getElementById('root'));
  
         // the below override the the above rendering
  
      setTimeout(function(){
        ReactDOM.render(
          <div>
             <span >1</span> 
             <button>+</button> 
             <button>-</button> 
          </div>,
          document.getElementById('root')
        )
      },2000);
  
        // the below override the the above rendering
  
      setTimeout(function(){
        ReactDOM.render(
            <React.Fragment>
                <span >2</span> 
                <button>+</button> 
                <button>-</button> 
            </React.Fragment>,
            document.getElementById('root')
        )
      }, 4000);
      </script>
</body>
</html>
