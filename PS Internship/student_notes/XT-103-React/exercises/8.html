<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            display: flex;
            padding:20px;
            border:1px solid black;
            margin:1em;
            border-radius: 5px;;
        }
        .card-img{
            width:auto;
            height:200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <script type="text/babel">
    
        function BusinessCard({fullName, designation, company, contactDetails, image}){

         const telNumber = contactDetails.tel;
         console.log(telNumber);
         const emailID = contactDetails.email;
         console.log(emailID);
            return (
                <div className="card">
                    <div className="card-details">
                        <h1> {fullName} </h1>
                        <div>
                            Designation : {designation}
                        </div>
                        <div>
                            Company: {company}
                        </div>
                        <div>
                            Contact Details:
                            Tel: {telNumber}, Email: {emailID}
                        </div>
                    </div>
                    <img src= {image} className="card-img" />
                </div>
            );
        }
        const propsCard1 = {
            fullName: 'John Doe',
            designation: 'Junior Associate',
            company:'Publicis Sapient',
            contactDetails:{
                tel: "9113244470",
                email:"johndoe@example.com"
            },
            image: "../images/johndoe.png",
            key:1
        }

        const propsCard2 = {
            fullName: 'Sundar Pichai',
            designation: 'CEO',
            company:'Google',
            contactDetails:{
                tel: "9113244470",
                email:"sundar@example.com"
            },
            image: "../images/sundar.png",
            key:2
        }

        const BusinessCards  = [
            <BusinessCard {...propsCard1} />,
            <BusinessCard {...propsCard2} />
        ];

        ReactDOM.render(BusinessCards, document.getElementById('root'));


    </script>
</body>
</html>
