<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <script type="text/babel">
        // search/filter page card with meeting details
        // Components MUST begin with uppercase letter
       function MeetingCard( props ){

        console.log(props);
        // props -> an object which include properties and children
            // what is the actual UI render 
            // we cannot give object inside {}
            return (
                <div>
                    <div>{props.name}</div>
                    <div>{props.date.toDateString()} , {props.startTime}, {props.endTime}</div>
                    
                </div>
            );
       }
       const card1 = React.createElement(
           MeetingCard, // type just like 'div'
           { // props  or properties
               name: 'presentation',
               date: new Date(2021, 2, 16),
               startTime: 12,
               endTime: 13
           },
           /* any children can be passed after this*/
           <span>Hello Card </span>,
           <span>Hello Card 2</span>,
       )

       ReactDOM.render(card1, document.getElementById('root'));

       console.log(card1);
    </script>
</body>
</html>
