<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="workshops"></ul>
    <script src="./external/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.get('http://workshops-server.herokuapp.com/workshops')
            .done(function(workshops){
                console.log(workshops);

                const $workshopUl = $('#workshops');
                $.each(workshops, function(idx, workshop){
                    $workshopUl.append($(`<li>${workshop.name}</li>`));
                });
            })
            .fail(function(xhr,statu,message){
                console.log('could not fetch', message);
            })

        });
    </script>
</body>
</html>
