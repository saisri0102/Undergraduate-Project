<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div class="password-error"></div>
    <div class="password-error"></div>
    <div class="password-error"></div>
    <script src="external/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            const $passwordError =   $('.password-error');
            $passwordError.html('Password must have at least 1 upper case, 1 lower case');
            // just .style.color in DOM node
            $passwordError.css('color','crimson');
            const $firstPasswordError= $passwordError.eq(0);
            $firstPasswordError.html('Password must have one special character');

            // set many css properties in one shot
            $firstPasswordError.css({
                color:'navy',
                fontSize: '1.5em'
            })

            // as a getter it gets the css property value of the first element in the collection
            console.log($passwordError.css('color'));
          
        });
    </script>
</body>
</html>
