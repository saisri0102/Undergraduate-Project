<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="external/jquery.min.js"></script>

    <script>
        (function ($){ // This is the way of keeping  my jQuery $ symbol safe
            $(document).ready(function(){
            console.log($.fn.jquery); // to check version of jquery
            console.log( $(document).jquery); // to check version of jquery

            });
        }(jQuery));
       
    </script>

    <!--What if xyz.js creates a variable called $?
        It will conflict and replace jQuery's $
    -->
    
    <script src="external/xyz.js"></script>
   
</body>
</html>
